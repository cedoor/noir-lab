name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      any_nr_changed: ${{ steps.changed-files.outputs.any_changed }}
      any_toml_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/changed-files@v44
        id: changed-files
        with:
          files: |
            src/**/*.nr
            Nargo.toml
            Prover.toml

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: 1.0.0-beta.12
      - name: Check formatting
        run: nargo fmt --check
      - name: Lint code
        run: nargo check --deny-warnings

  test:
    needs: changed-files
    if: needs.changed-files.outputs.any_nr_changed == 'true' || needs.changed-files.outputs.any_toml_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: 1.0.0-beta.12

      - name: Run tests
        run: nargo test

      - name: Check compilation
        run: nargo check

      - name: Compile circuit
        run: nargo compile

  build:
    needs: [lint-and-format, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: 1.0.0-beta.12

      - name: Build circuit artifact
        run: nargo compile

      - name: Upload circuit artifact
        uses: actions/upload-artifact@v4
        with:
          name: circuit-artifact
          path: target/greco_addition.json
          retention-days: 30
