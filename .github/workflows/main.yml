name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      any_nr_changed: ${{ steps.changed-files.outputs.any_changed }}
      any_toml_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/changed-files@v44
        id: changed-files
        with:
          files: |
            src/**/*.nr
            Nargo.toml
            Prover.toml

  lint-and-format:
    needs: changed-files
    if: needs.changed-files.outputs.any_nr_changed == 'true' || needs.changed-files.outputs.any_toml_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract Noir version from Makefile
        id: extract-version
        run: echo "version=$(grep 'NOIRUP_VERSION =' Makefile | cut -d' ' -f3)" >> $GITHUB_OUTPUT
      - uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: ${{ steps.extract-version.outputs.version }}
      - name: Run linting (format-check + check-warnings)
        run: make lint

  test:
    needs: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract Noir version from Makefile
        id: extract-version
        run: echo "version=$(grep 'NOIRUP_VERSION =' Makefile | cut -d' ' -f3)" >> $GITHUB_OUTPUT
      - uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: ${{ steps.extract-version.outputs.version }}

      - name: Run tests with verbose output
        run: make test-verbose

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract Noir version from Makefile
        id: extract-version
        run: echo "version=$(grep 'NOIRUP_VERSION =' Makefile | cut -d' ' -f3)" >> $GITHUB_OUTPUT
      - uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: ${{ steps.extract-version.outputs.version }}

      - name: Build project
        run: make compile

      - name: Upload circuit artifact
        uses: actions/upload-artifact@v4
        with:
          name: circuit-artifact
          path: target/noir_lab.json
          retention-days: 30
